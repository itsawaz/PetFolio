<!DOCTYPE html>
<html lang="en">

<head>


  <style>
    .flash {
      background: linear-gradient(-45deg, #020024, #00d4ff, #090979);
      background-size: 400% 400%;
      animation: gradient 10s ease infinite;
      height: 100vh;
    }

    @keyframes gradient {
      0% {
        background-position: 0% 50%;
      }

      50% {
        background-position: 100% 50%;
      }

      100% {
        background-position: 0% 50%;
      }
    }

    .card-title {
      text-decoration: none !important;
    }

    /* Navigation hover effects - only for menu items, not logo */
    .nav-link.px-2 {
      transition: all 0.3s ease-in-out;
      border-radius: 8px;
      position: relative;
      overflow: hidden;
    }

    .nav-link.px-2:hover {
      background-color: #007bff;
      color: white !important;
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
    }

    .nav-link.px-2 h4 {
      transition: all 0.3s ease-in-out;
    }

    .nav-link.px-2:hover h4 {
      transform: scale(1.05);
    }

    /* Add a subtle glow effect - only for menu items */
    .nav-link.px-2:hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      animation: shine 0.6s ease-in-out;
    }

    @keyframes shine {
      0% {
        left: -100%;
      }

      100% {
        left: 100%;
      }
    }

    /* Logo image hover effect - keep this separate and subtle */
    .nav-link img {
      transition: all 0.3s ease-in-out;
    }

    .nav-link:hover img {
      transform: rotate(5deg) scale(1.05);
    }

    /* Button hover effects */
    .btn-outline-primary:hover,
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 8px rgba(0, 123, 255, 0.3);
      transition: all 0.3s ease-in-out;
    }
  </style>

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">





  {% if title %}
  <title>PetFolio {{title}}</title>
  {% else %}
  <title>PetFolio</title>
  {%endif%}


</head>

    <header

      <div class="nav align-items-center">
        <a href="/blog">

      <div>

        </form>

        {% else %}

        <button type="button" onclick="window.location.href='{% url 'login-home' %}'"
          class="btn btn-outline-primary me-2">Login</button>
        <button type="button" onclick="window.location.href='{% url 'signup-home' %}'"
          class="btn btn-primary">Sign-up</button>

        {% endif %}

      </div>


    </header>
  </div>





  <div class="content">
    {%block content%}
    {%endblock%}
  </div>






  <div class="b-example-divider"></div>

  <div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">

      </div>

      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">

</pre>

            src="https://cdn-icons-png.flaticon.com/512/5783/5783311.png" height="50" width="50" alt=""></a>

      </ul>
    </footer>
